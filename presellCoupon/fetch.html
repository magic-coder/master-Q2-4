<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简途旅行</title>
    <meta name="format-detection" content="telephone=no" />
     <link href="/images/logo.ico" rel="icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../presellCoupon/css/fetch.scss?__inline" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="header">
    <div class="slogan"><img src="/images/fetch@3x.png"/></div>
    <div class="errorTip">对不起,您输入的手机号码有误</div>
    <div class="input-wrap">
        <input type="text" placeholder="请输入电话号码"/>
        <span class="fetch">领取</span>
    </div>
</div>
<div class="introduce">
    <div class="title"><img src="/images/introduce@3x.png"/></div>
    <ol>
        <li>优惠券领取日期为:5.25-5.31,每日名额有限,先领先得</li>
        <li>优惠券金额随机发放</li>
        <li>输入手机号,马上参与优惠券领取</li>
        <li>使用优惠券下单时手机号需与领取优惠券时的手机号码一致</li>
    </ol>
    <div class="footer"><img src="/images/logo@3x.png"/></div>
</div>
<script type="text/javascript" src="/common/js/zepto.min.js"></script>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    // 针对uc横竖屏rem html没有重绘的问题
                    var style;
                    if(style=document.getElementById("forhtml")){
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id="forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:"+20 * (clientWidth / 320)+"px !important;}"));
                    //
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
